name: Cypress Tests

on:
  push:
    branches:
      - feature/cypress
  pull_request:
    branches:
      - feature/cypress

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npm run cypress:run --headless --no-exit

    - name: Count validated links in Cypress logs
      run: |
        # Look for the line containing the total valid links count
        count=$(grep "Total links checked:" cypress/results/*.log | awk '{print $4}')
        echo "Total valid links: $count"