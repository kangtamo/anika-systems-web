name: Azure Static Web Apps CI/CD

# pr:
#   branches:
#     include:
#       - Test-Branch-RM
trigger:
  branches:
    include:
      - test
pool:
  vmImage: ubuntu-latest

variables:
- group: azure-static-web-apps-ashy-forest-0deb7560f-variable-group

jobs:
- job: build_and_deploy_job
  displayName: Build and Deploy Job
  condition: or(eq(variables['Build.Reason'], 'Manual'),or(eq(variables['Build.Reason'], 'PullRequest'),eq(variables['Build.Reason'], 'IndividualCI')))
  steps:
  - checkout: self
    submodules: true
  - task: AzureStaticWebApp@0
    inputs:
      azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_FOREST_0DEB7560F)
      api_build_command: 
      ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
# For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
      app_location: "/" # App source code path
      api_location: "" # Api source code path - optional
      output_location: "" # Built app content directory - optional
###### End of Repository/Build Configurations ######
- job: create_pr
  steps:
  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        echo $(PAT) | az devops login --organization https://dev.azure.com/AnikaSystems
        az repos pr create --organization https://dev.azure.com/AnikaSystems \
          --project CorporateWebsite --repository anikasystems-ui-v1 --title '$(System.TeamProject)-$(Build.BuildNumber)-AutoPR' \
          --source-branch test --target-branch Test-Branch-NW \
          --description "This PR was created automatically because code was pushed to Test" "Review the .cloud site to ensure that the changes are stable before approving." "CODE WILL BE PUSHED TO .com SITE UPON COMPLETING THIS MERGE."
        az devops logout


