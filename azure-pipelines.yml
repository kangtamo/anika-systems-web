trigger:
- none

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'FCF-hub-test-connection'
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az deployment sub create --name $(DeploymentName) --location $(Region) --template-file $(templateFile) --parameters gssSubscriptionId=$(gssSubID) hubSubscriptionId=$(hubSubID) landingZoneSubscriptionId=$(lzSubID)
# I have added the 3 subscription IDs as parameters to this deployment, you can find / modify their values in the variables tab - Raymond